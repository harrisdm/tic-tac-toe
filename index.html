<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/tic-tac-toe.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/tic-tac-toe.js"></script>
</head>


<body>

  <div class="container">
    
    <h1>Tic-Tac-Toe</h1>
    
    <div class="scoreBox">Red
      <div id="scoreX">0</div>
    </div>
    <div class="scoreBox">Games
      <div id="gameCount">0</div>
    </div>
    <div class="scoreBox">Blue
      <div id="scoreO">0</div>
    </div>

    <div id="gameBoard">
      <div id="1" class="gameSquare" data-player=""></div>
      <div id="2" class="gameSquare" data-player=""></div>
      <div id="3" class="gameSquare" data-player=""></div>
      <div id="4" class="gameSquare" data-player=""></div>
      <div id="5" class="gameSquare" data-player=""></div>
      <div id="6" class="gameSquare" data-player=""></div>
      <div id="7" class="gameSquare" data-player=""></div>
      <div id="8" class="gameSquare" data-player=""></div>
      <div id="9" class="gameSquare" data-player=""></div>
    </div>

    <div id="reset">Reset Board</div>
  
  </div>

</body>

</html>
