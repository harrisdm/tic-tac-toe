<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/tic-tac-toe.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/tic-tac-toe.js"></script>
</head>


<body>

  <div class="container">
    
    <h1>Tic-Tac-Toe</h1>
    
    <div id="wrapper">
      
      <div id="gameBoardContainer"></div>

      <div id="sideBar">
        <fieldset>
          <legend>Scoreboard</legend>
          <div class="scoreBox">Red
            <div id="scoreX" class="counter"></div>
          </div>
          <div class="scoreBox">Games
            <div id="gameCount" class="counter"></div>
          </div>
          <div class="scoreBox">Blue
            <div id="scoreO" class="counter"></div>
          </div>
          <div id="resetCounters" class="reset">Reset Counters</div>
        </fieldset>
      </div>

    </div>

    <div id="controls">
      <div class="top">
        <div id="redPlayer" class="gameControl">
          <div class="playerBox">Red
            <div id="playerX" class="playerType" data-input="0">Human</div>
          </div>
        </div>
        <div id="bluePlayer" class="gameControl">
          <div class="playerBox">Blue
            <div id="playerO" class="playerType" data-input="0">Human</div>
          </div>
        </div>
        <div id="firstPlayer" class="gameControl">
          <div class="moveFirstBox">First Move
            <div id="player1" class="firstMove" data-input="0">Red</div>
          </div>
        </div>
        <div id="gameType" class="gameControl">
          <div class="playerBox">Board Type
            <div id="playSuper" class="boardType">Standard</div>
          </div>
          <!--<div id="playSuper" class="reset">Play Normal Tic-Tac-Toe</div>-->
        </div>
      </div>
      <div class="bottom">
        <div id="playAgain" class="reset">Play</div>
      </div>

    <!--
      <fieldset id="">
        <legend>Player Input</legend>
        <div class="playerBox">Red
          <div id="playerX" class="playerType" data-input="human">Human</div>
        </div>
        <div class="playerBox">Blue
          <div id="playerO" class="playerType" data-input="human">Human</div>
        </div>
        <div id="gamePlay" class="gamePlay stop">Change</div>
      </fieldset>

      <div id="playSuper" class="reset">Play Normal Tic-Tac-Toe</div>
      <div id="playAgain" class="reset">Play Again</div>
    -->
    </div>
    
  
  </div>

</body>

</html>
