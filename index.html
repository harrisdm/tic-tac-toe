<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars || Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/tic-tac-toe.css">
</head>

<body>
  
  <audio id="audio">
   <source src="Star Wars Theme.mp3" type="audio/mp3">
  </audio>

  <!-- to display the title screen text -->
  <div id="splash"></div>

  <!-- to display the background profiles -->
  <div id="leftBg"></div>
  <div id="rightBg"></div>


  <!-- limit the width of the page and center the content -->
  <div class="container">


    <!-- Control Panel -->
    <div id="controlWrapper">
      <div id="controlPanel">
        
        <div class="top">
          
          <div class="gameControl">
            <div class="ctrlTitle">Empire
              <div id="playerX" class="ctrlToggle" data-input="0">Darth Vader</div>
            </div>
          </div>
          
          <div class="gameControl">
            <div class="ctrlTitle">Rebels
              <div id="playerO" class="ctrlToggle" data-input="0">Yoda</div>
            </div>
          </div>
          
          <div id="firstPlayer" class="gameControl">
            <div class="ctrlTitle">First Move
              <div id="player1" class="ctrlToggle firstMove" data-input="0">Empire</div>
            </div>
          </div>
          
          <div id="gameType" class="gameControl">
            <div class="ctrlTitle">Board Type
              <div id="playSuper" class="ctrlToggle boardType">Standard</div>
            </div>
          </div>
        </div>

        <div class="bottom">
          <div id="playAgain" class="reset">Play</div>
        </div>

      </div>
    </div>
    

    <div id="logo"></div>

    <!-- Title page animations -->
    <div class="title-wrapper">
      <div id="empire"></div>
      <div id="vs"></div>
      <div id="rebels"></div>
    </div>
    
    <div id="gameWrapper">
      <div id="gameBoardContainer">
        <div id="winLine"></div>
      </div>

      <div id="scoreboard">
        <fieldset>
          <legend>Scoreboard</legend>
          <div class="scoreBox">Empire
            <div id="scoreX" class="scoreCount"></div>
          </div>
          <div class="scoreBox">Games
            <div id="gameCount" class="scoreCount"></div>
          </div>
          <div class="scoreBox">Rebels
            <div id="scoreO" class="scoreCount"></div>
          </div>
          <div id="resetCounters" class="reset">Reset</div>
        </fieldset>
      </div>
    </div>

  </div>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/tic-tac-toe.js"></script>

</body>
</html>
