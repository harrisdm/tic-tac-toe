<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/tic-tac-toe.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/tic-tac-toe.js"></script>
</head>


<body>

  <div class="container">
    
    <h1>Tic-Tac-Toe</h1>
    
    <div id="wrapper">
      
      <div id="gameBoardContainer"></div>

      <div id="sideBar">
        <fieldset>
          <legend>Scoreboard</legend>
          <div class="scoreBox">Red
            <div id="scoreX" class="counter">0</div>
          </div>
          <div class="scoreBox">Games
            <div id="gameCount" class="counter">0</div>
          </div>
          <div class="scoreBox">Blue
            <div id="scoreO" class="counter">0</div>
          </div>
          <div id="resetCounters" class="reset">Reset Counters</div>
        </fieldset>

        <fieldset>
          <legend>Player Input</legend>
          <div class="playerBox">Red
            <div id="playerX" class="playerType" data-input="human">Human</div>
          </div>
          <div class="playerBox">Blue
            <div id="playerO" class="playerType" data-input="human">Human</div>
          </div>
          <div id="gamePlay" class="gamePlay stop">Change</div>
        </fieldset>
      </div>
        
    </div>

    <div id="playSuper" class="reset">Play Super Tic-Tac-Toe</div>
    <div id="playAgain" class="reset">Play Again</div>
  
  </div>

</body>

</html>
